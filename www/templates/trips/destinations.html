<ion-view title="Trip Destinations">
<ion-content class="padding">
   <form ng-submit="addDestination($scope)">
      <div class="item item-input">
         <!-- <label class="item-input-wrapper"> -->
         <input type="text" ng-autocomplete ng-model="newDestination" options="(cities)" details="newDestinationDetails"/>
         <!-- </label> -->
         <button class="button button-balanced">
         <i class="icon ion-plus"></i>
         </button>
      </div>
   </form>
   <p>Place: {{newDestination}}</p>
   <p style="max-height:100px; overflow-y:scroll;">Details: {{newDestinationDetails}}</p>
   <ion-list>
      <ion-item ng-repeat="destination in trip.destinations"></ion-item>
   </ion-list>
</ion-content>
</ion-view>
