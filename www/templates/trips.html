<ion-view title="Trips">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
   <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
    <ion-list>
      <ion-item class="item-input">
        <form ng-submit="createTrip()" ng-blur="createTrip()">
          <input type="text" placeholder="New Trip Name" ng-model="newTrip.name">
        </form>
      </ion-item>
      <ion-item ng-repeat="(key,trip) in trips" href="#/app/trips/{{trip.id}}">
        {{key}}///{{trip}}
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-person"></button>
  </ion-nav-buttons>
</ion-view>
