<div class="modal">

  <div class="bar bar-header bar-energized">
    <h1 class="title">{{ destination.name }}</h1>
    <button class="button button-clear" ng-click="editDestinationModal.hide()"><i class="icon ion-close"></i></button>
  </div>
  <br><br>
  <form name="editDestinationForm" ng-submit="trip.$save() && editDestinationModal.hide()">
    <div class="list">
      <div class="list">
        <label class="item item-input" ng-hide="destinationIdx === 0">
          <span class="input-label">Arrive Date</span>
          <input type="date" placeholder="Arrive Date" name="arriveDate" ng-model="destination.arriveDate" min="{{fakeMin()}}">
        </label>
        <label class="item item-input" ng-hide="destinationIdx === 0 || !destination.arriveDate">
          <span class="input-label">Arrive Time</span>
          <input type="time" placeholder="Arrive Time" name="arriveTime" ng-model="destination.arriveTime">
        </label>
        <label class="item item-input" ng-hide="destinationIdx === (trip.destinations.length - 1)">
          <span class="input-label">Depart Date</span>
          <input type="date" placeholder="Depart" ng-model="destination.departDate" min="{{fakeMin()}}">
        </label>
        <label class="item item-input" ng-hide="destinationIdx === (trip.destinations.length - 1) || !destination.departDate">
          <span class="input-label">Depart Time</span>
          <input type="time" placeholder="Depart" ng-model="destination.departTime">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Notes</span>
          <textarea placeholder="Notes" ng-model="destination.notes"></textarea>
        </label>
      </div>
      <div class="list list-inset">
      <button class="button button-block button-stable" type="submit">
        Save Details
      </button>
      </div>
    </div>
  </form>

</div>
